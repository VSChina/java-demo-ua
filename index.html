<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/ua-parser.min.js"></script>
    <script type="text/javascript" src="js/echarts.common.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="header-bar"></div>
    <div id="title-div">
        <div id="title">
            <img src="images/logo.svg" height="30">
            <img src="images/title.svg" height="30" style="margin-left: 8px;">
        </div>
        <div id="count-area">
            <div style="float: left; margin-top: 15px; font-weight: bold">签到人数：</div>
            <div id="count3" class="count yellow">0</div>
            <div id="count2" class="count blue">0</div>
            <div id="count1" class="count yellow">0</div>
            <div id="count0" class="count blue">0</div>
        </div>
    </div>
    <div id="chart-div">
        <div id="os" class="chart-area">
            <div id="os-chart" class="chart"></div>
        </div>
        <div id="browser" class="chart-area">
            <div id="browser-chart" class="chart"></div>
        </div>
    </div>

</body>

</html>
